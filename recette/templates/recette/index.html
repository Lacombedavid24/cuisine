{% extends 'recette/_base.html' %}
{% block titre %}Liste des sondages{% endblock %}
{% block contenu %}
    <h3>Bienvenue !</h3>

    <h2>Nos recettes</h2>
    {% if recettes %}
    {% for recette in recettes %}
            <a href="{% url 'recette:recette' recette.id %} {{ recette.slug }}">{{ recette.slug }}{{ recette.titre }}</a>
        {% endfor %}
    {% endif %}
{% endblock %}
